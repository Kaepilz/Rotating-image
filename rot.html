<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="rot.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/326/300/200">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/400/300/200">
        </span>       
         <span style="--i: 3">
            <img src="https://picsum.photos/id/250/300/200">
        </span>       
         <span style="--i: 4">
            <img src="https://picsum.photos/id/590/300/200">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/233/300/200">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/976/300/200">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/230/300/200">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/816/300/200">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="rot.js"></script>
</body>
</html>
